<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/loginform.css">
    <title>login form</title>
</head>
<body>
    <!-- main area -->
    <section id="main-area">
        
        <div class="non-slider">
                <!-- LOGIN -->
                <div class="login" id="userLogin">
                        <h2>Login form</h2>
                        <form action="" id="loginFormAtt">
                            <div class="loginInput">
                                <input type="email" name="" required="" placeholder="  Email" id="loginEmailField">
                                <!-- <label for="email">Email</label> -->
                            </div>
                            <div class="loginInput">
                                <input type="password" name="" placeholder="  Password" required="" id="loginPasswordField" oninput="onInputLoginFunction()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}">
                                <!-- <label for="password">Password</label> -->
                            </div>
                            <div id="errorMessageLogin" class="errMessage">
                                <!-- <p>Password characters should be 6 to 12, with ([A-Z], [a-z], [0-9]</p> -->
                            </div>
                            <input type="submit" value="Login" id="loginButton" onclick="loginSubmitFunction()">
                        </form>
                        <!-- <a href="#" class="closeSignUp-icon" id="closeLogin" onclick="closeLignFunction()">&times;</a> -->
                </div>
        </div>
    </section>
    
<script src="../JS/index.js"></script>
</body>
</html>
