<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Banka|welcome page</title>
</head>
<body>
    <!-- main navigation bar -->
    <nav class="navbar" id="navbarId">
       <div class="navbar1" >
            <span class="open-slide">
                <i class="fas fa-bars" onclick="showHiddenMenu()" id="barsmenu"></i>
            </span>
            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#" onclick="signupFunction()">sign up</a></li>
                <li><a href="#" onclick="loginFunction()">Login</a></li>
                <!-- <li><a href="#" onclick="contactUsFunction()">contact us</a></li> -->
            </ul>
       </div>
        <div class="navbar2">
            <span class="banka">
                <i class="fas fa-university"></i>
                <span>Banka</span> 
            </span> 
        </div>
    </nav>
    <!-- Side navigation bar -->
    <div id="hidden-nav-bar" class="side-nav-bar">
        <a href="#" class="close-icon" onclick="closeHiddenMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#" onclick="signupFunction()">sign up</a>
        <a href="#" onclick="loginFunction()">Login</a>
        <!-- <a href="#" onclick="contactUsFunction()">contact us</a> -->

    </div>
    <!-- main area -->
    <section id="main-area">
        <div class="main-area-images slider">
            <figure>
                <div class="slides">
                    <h1>welcome to BANKA</h1>
                    <img src="./ASSETS/pexels-photo-1068523.jpeg" alt="image1">
                </div>
                <div class="slides">
                        <p>Banka is a light-weight core banking application that powers banking operations like account
                        creation, customer deposit and withdrawals.
                        </p>
                    <img src="./ASSETS/pexels-photo-1449052.jpeg" alt="image1">
                </div>
                <div class="slides longParagraph">
                    <p>This app is meant to support a single bank, where
                        users can signup and create bank accounts online,
                        but must visit the branch to withdraw or deposit money..</p>
                    <img src="./ASSETS/pexels-photo-1661004.jpeg" alt="image1">
                </div>
                <div class="slides">
                    <p>Get started by signUp for new Client</p>
                    <img src="./ASSETS/pexels-photo-886465.jpeg" alt="image1">
                </div>
                <div class="slides paragraph">
                        <p>Login and enjoy all Banka services.
                        </p>
                    <img src="./ASSETS/pexels-photo.jpg" alt="image1">
                </div>
            </figure>    
        </div>
        <div class="main-area-images non-slider">
            <div class="non-sliderOne">
                <div class="more">
                    <h1>More with Banka</h1>
                </div>
                <div class="homeServices one">
                    <i class="fas fa-play-circle"></i>
                    <a href="#"><h3>With Banka you can <strong>Create Account</strong></h3></a>
                </div>
                <div class="homeServices two">
                    <i class="fas fa-play-circle"></i>
                    <a href="#"><h3>With Banka staff can <strong>Debit</strong></h3></a>
                </div>
                <div class="homeServices three">
                    <i class="fas fa-play-circle"></i>
                    <a href="#"><h3>With Banka staff can <strong>Credit</strong></h3></a>
                </div>
                
            </div>
            <div class="non-sliderTwo">
                <!-- SIGN UP -->
                <div class="signUp" id="userSignUp">
                    <h2>Sign Up form</h2>
                    <form action="">
                        <div class="signUpInput">
                            <input type="text" name="" required="">
                            <label for="">First name</label>
                        </div>
                        <div class="signUpInput">
                            <input type="text" name="" required="">
                            <label for="">Last name</label>
                        </div>
                        <div class="signUpInput">
                            <input type="email" name="" required="">
                            <label for="email">Email</label>
                        </div>
                        <div class="signUpInput">
                            <input type="password" name="" required="">
                            <label for="password">Password</label>
                        </div>
                        <input type="submit" value="Sign Up">
                    </form>
                    <a href="#" class="closeSignUp-icon" id="closeSignUp" onclick="closeSignUpFunction()">&times;</a>
                </div>

                <!-- LOGIN -->
                <div class="login" id="userLogin">
                        <h2>Login form</h2>
                        <form action="">
                            <div class="loginInput">
                                <input type="email" name="" required="">
                                <label for="email">Email</label>
                            </div>
                            <div class="loginInput">
                                <input type="password" name="" required="">
                                <label for="password">Password</label>
                            </div>
                            <input type="submit" value="Login">
                        </form>
                        <a href="#" class="closeSignUp-icon" id="closeLogin" onclick="closeLignFunction()">&times;</a>
                    </div>
            </div>
        </div>
    </section>

    <footer class="footer" id="footerId">
        <div></div>
    </footer>
    
<script src="./JS/index.js"></script>
</body>
</html>
