<!DOCTYPE html>
<html lang="en" style="
height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/signupform.css">
    <title>signUp form</title>
</head>
<body>
    
    <!-- main area -->
    <section id="main-area">
        <div class="backButton">
                <a href="../index.html"><i class="fas fa-angle-left"></i></a>
        </div>
        <div class="non-slider">
                <!-- SIGN UP -->
                <div class="signUp" id="userSignUp">
                    <h2>Sign Up form</h2>
                    <form action="../HTML/signup.html" id="signupsubmitform">
                        <div class="signUpInput">
                            <input type="text" name="" placeholder="First Name"  required="" id="signupfirstname">
                            <!-- <label for="">First name</label> -->
                        </div>
                        <div class="signUpInput">
                            <input type="text" name="" placeholder="Last Name" required="" id="signuplastname">
                            <!-- <label for="">Last name</label> -->
                        </div>
                        <div class="signUpInput">
                            <input type="email" name="" placeholder="Email" required="" id="signupemail">
                            <!-- <label for="email">Email</label> -->
                        </div>
                        <div class="signUpInput">
                            <input type="password" name="" required="" id="signuppassword" placeholder="Password" oninput="submitSignupFunction()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}">
                        </div>
                        <div class="signUpInput">
                            <input type="password" name="" placeholder="Confirm Password" id="signupconfirmpassword" required="" oninput="submitSignupFunction()">
                          
                        </div>
                        <div id="errorMessage" class="errMessage">
                            <p>Both passwords should match and have 6 to 12 characters, with at least one ([A-Z] & [a-z] & [0-9]</p>
                        </div>
                        <div id="409" class="signupconflictmsg"></div>
                        <input type="submit" value="Sign Up" id="submitbutton">
                    </form>
                </div>
        </div>
    </section>
    
<script src="../JS/index.js"></script>
<script src="../JS/signupform.fetch.js"></script>
</body>
</html>
