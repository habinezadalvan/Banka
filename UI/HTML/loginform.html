<!DOCTYPE html>
<html lang="en" style="
height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/loginform.css">
    <title>login form</title>
</head>
<body>
    <!-- main area -->
    <section id="main-area">
        
        <div class="non-slider">
                <div class="backButton">
                        <a href="../index.html"><i class="fas fa-angle-left"></i></a>
                </div>
                <!-- LOGIN -->
                <div class="login" id="userLogin">
                        <h2>Login form</h2>
                        <form action="" id="loginFormAtt">
                            <div class="loginInput">

                                <input type="email" name="" required="" placeholder="Email" id="loginEmailField">
                                <!-- <label for="email">Email</label> -->
                            </div>
                            <div class="loginInput">
                                <input type="password" id="loginPasswordField" name="" placeholder="Password" required="" id="loginPasswordField"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}">
                                <!-- <label for="password">Password</label> -->

                            </div>
                            <div id="409" class="signupconflictmsg"></div>
                            <input type="submit" value="Login" id="loginButton" onclick="loginSubmitFunction()">
                        </form>
                        
                </div>
        </div>
    </section>
    
<script src="../JS/index.js"></script>
<script src="../JS/loginform.fetch.js"></script>
</body>
</html>
